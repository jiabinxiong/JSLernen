    <script>
        var arr1 = [2, 3, 4, 5, 7];
        var arr2 = [2, 1, 4, 8, 9];

        var numArr = [];

        for (var i = 0; i < arr1.length; i++) {

                    numArr.push(arr2[g]);

        }

        console.log(numArr);
