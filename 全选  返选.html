<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            var btn1 = document.getElementById("but1");
            var btn2 = document.getElementById("but2");
            var btn3 = document.getElementById("but3");

            var aCh = document.getElementById("div1").getElementsByTagName("input");

            btn1.onclick = function() {
                for(var i = 0; i < aCh.length; i++) {
                    aCh[i].checked = true;
                }
            }

            btn2.onclick = function() {
                for(var i = 0; i < aCh.length; i++) {
                    aCh[i].checked = false;
                }
            }

            btn3.onclick = function() {
                for(var i = 0; i < aCh.length; i++) {

                    (aCh[i].checked == true) ? aCh[i].checked = false : aCh[i].checked = true;

//                    if (aCh[i].checked == true) {
//                        aCh[i].checked = false;
//                    } else  {
//                        aCh[i].checked = true;
//                    }
                }
            }

        }
    </script>
</head>
<body>
<input type="button" value="All" id="but1"/>
<input type="button" value="buxu" id="but2"/>
<input type="button" value="fx" id="but3"/>

<div id="div1">
    <input type="checkbox"/><br>
    <input type="checkbox"/><br>
    <input type="checkbox"/><br>
    <input type="checkbox"/><br>
    <input type="checkbox"/><br>
    <input type="checkbox"/>
</div>
</body>
</html>
