<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function getByClass(oParent, sClass) {
            var aResult = [];
            var aEle = oParent.getElementsByTagName("*");

            for (var i = 0; i < aEle.length; i++) {
                if (aEle[i].className == sClass) {
                    aResult.push(aEle[i]);
                }
            }

            return aResult;
        }

        window.onload = function() {
            var oUl = document.getElementById("ul");

            for (var i = 0; i < getByClass(oUl, "box").length; i++) {
                getByClass(oUl, "box")[i].style.background = "red";
            }

        }
    </script>
</head>
<body>
<div id="div1">
    <ul id="ul">
        <li class="box"></li>
        <li class=""></li>
        <li class="box"></li>
        <li class=""></li>
        <li class=""></li>
        <li class="box"></li>
    </ul>
</div>
</body>
</html>
