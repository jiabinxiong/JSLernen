<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            var oUl = document.getElementById("ul");
            var aLi = oUl.getElementsByTagName("li");

            for (var i = 0; i < aLi.length; i++)  {
                aLi[i].getElementsByTagName("a")[0].onclick = function() {
                    this.parentNode.style.display = "none";
                };
            }
        };
    </script>
</head>
<body>
<ul id="ul" style="position: relative">
    <li> aaaas<a href="javascript: ;">yingchang</a> </li>
    <li> 3333<a href="javascript: ;">yingchang</a> </li>
    <li> 111s<a href="javascript: ;">yingchang</a> </li>
    <li> 444444<a href="javascript: ;">yingchang</a> </li>
</ul>
</body>
</html>
