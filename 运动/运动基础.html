<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 { width: 100px; height: 100px; position: absolute; top: 100px; left: 0; background-color: red;}
    </style>
    <script>
        window.onload = function() {
            var oBtn = document.getElementById("btn1");
            var oDiv = document.getElementById("div1");

            var timer = null;

            oBtn.onclick = function() {
                var speed = 7;

                clearInterval(timer);//重复点击速度加快

                timer = setInterval(function() {
                    if (oDiv.offsetLeft >= 300) {
                        clearInterval(timer);
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + speed + "px";
                    }
                }, 30);
            };
        };
    </script>
</head>
<body>
<input type="button" id="btn1" value="按钮">
<div id="div1">

</div>
</body>
</html>
