<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .lin-100 { width: 1px; height: 400px; background-color: #000; position: absolute; left: 100px; }
        .lin-300 { width: 1px; height: 400px; background-color: #000; position: absolute; left: 300px; }
        #div1 { width: 100px; height: 100px; background-color: red; position: absolute; left: 600px; top: 100px; }
    </style>
    <script>
        var timer = null;

        function startMove(iTarget) {
            var oDiv = document.getElementById("div1");

            clearInterval(timer);
            timer = setInterval(function() {
                var speed = 0;
                if (oDiv.offsetLeft < iTarget) {
                    speed = 7;
                } else {
                    speed = -7;
                }

                if(Math.abs(iTarget - oDiv.offsetLeft) <= 7) {
                    clearInterval(timer);
                    oDiv.style.left = iTarget + "px";
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + "px";
                }
            }, 30);
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="100" onclick="startMove(100)">
<input type="button" id="btn2" value="300" onclick="startMove(300)">
<div class="lin-100"></div>
<div class="lin-300"></div>
<div class="" id="div1"></div>
</body>
</html>
