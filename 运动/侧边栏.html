<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 { width: 200px; height: 300px; background-color: red; position: absolute; left: -200px; top: 50px; }
        #cb { width: 30px; height: 80px; background-color: yellow; position: absolute; left: 200px; top: 100px;}
    </style>
    <script>
        window.onload = function() {
            var oDiv = document.getElementById("div1");
            var oSpan = document.getElementById("cb");

            var timer = null;

            oDiv.onmouseover = function() {
                starMove(0);
                //starMove(10, 0);
            };

            oDiv.onmouseout = function() {
                starMove(-200);
                //starMove(-10, -200);
            };


            function starMove(iTarget) {
                clearInterval(timer);

                timer = setInterval(function() {
                    var speed = 0;

                    //跟据目标点 和 位置 来确定 方向
                    //个人感觉不好用

                    if (oDiv.offsetLeft > iTarget) {
                        speed = -10;
                    } else {
                        speed = 10;
                    }




                    if (oDiv.offsetLeft == iTarget) {
                        clearInterval(timer);
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + speed + "px";
                    }
                }, 30);
            }
        };
    </script>
</head>
<body>
<div id="div1">
    <span id="cb">侧边栏</span>
</div>
</body>
</html>
