<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 { width: 400px; height: 400px; background-color: red; filter:alpha(opacity=30); opacity: 0.3}
    </style>

    <script>
        var alpha = 30;
        var timer = null;

        function starMove(iTarget) {
            var oDiv = document.getElementById("div1");

            clearInterval(timer);
            timer = setInterval(function() {
                var speed = 0;

                if (alpha < iTarget) {
                    speed = 1;
                } else {
                    speed = -1;
                }

                if(alpha == iTarget) {
                    clearInterval(timer);
                } else {
                    alpha += speed;
                    oDiv.style.filter = "alpha(opactiy=" + alpha +")";
                    oDiv.style.opacity = alpha / 100;
                }

            }, 30);
        }

        window.onload = function() {
            var oDiv = document.getElementById("div1");

            oDiv.onmouseover = function() {
                starMove(100);
            };

            oDiv.onmouseout = function() {
                starMove(30);
            };
        };

    </script>
</head>
<body>
<div id="div1">

</div>
</body>
</html>
