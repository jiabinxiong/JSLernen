<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 { width: 100px; height: 100px; background-color: red; position: absolute; top: 50px; left: 0; }
    </style>
    <script>
        window.onload = function() {
            var oBtn = document.getElementById("btn1");
            var oDiv = document.getElementById("div1");

            oBtn.onclick = function() {
                setInterval(function() {
                    //1> (300 - 0) / 4 = 75;
                    //控制快慢 数越大越慢
                    var speed = (300 - oDiv.offsetLeft) / 6;

                    oDiv.style.left = oDiv.offsetLeft + speed + "px";

                } ,30)
            };
        };
    </script>
</head>
<body>
<input type="button" id="btn1" value="开始运动"/>
<div id="div1"></div>
</body>
</html>
