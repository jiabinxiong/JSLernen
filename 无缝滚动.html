<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {  margin: 0; padding:0;}
        #div1 { position: relative; width: 600px;  margin: 100px auto; height: 100px; background-color: #000; overflow: hidden;}
        ul { width: 600px; position: absolute; top: 0; left: 0; }
        ul li {
            float: left; width: 150px; height: 100px; list-style-type: none;;
        }
    </style>

    <script>
        window.onload = function() {
            var oDiv = document.getElementById("div1");
            var oUl = document.getElementById("ul");
            var aLi = oUl.getElementsByTagName("li");
            var oLeftBtn = document.getElementById("leftBtn");
            var oRightBtn = document.getElementById("rightBtn");

            var speed = 2;

            oUl.innerHTML += oUl.innerHTML;
            oUl.style.width = aLi.length * aLi[0].offsetWidth + "px";

            function move() {
                if (oUl.offsetLeft < -(oUl.offsetWidth / 2)) {
                    oUl.style.left = "0";
                }
                if (oUl.offsetLeft > 0) {
                    oUl.style.left =  -(oUl.offsetWidth / 2) + "px";
                }

                oUl.style.left = oUl.offsetLeft + speed + "px";
            }

            var timer = setInterval(move, 30);

            oDiv.onmouseover = function() {
                clearInterval(timer);
            };

            oDiv.onmouseout = function() {
                timer = setInterval(move, 30);
            }

            oLeftBtn.onclick = function() {
                speed = -2;
            };

            oRightBtn.onclick = function() {
                speed = 2;
            };

        }
    </script>
</head>
<body>
<input type="button" id="leftBtn" value="left"/>
<input type="button" id="rightBtn" value="right"/>
<div id="div1">
    <ul id="ul">
       <li style="background-color: red;">

       </li>
        <li style="background-color: blue;">

        </li>
        <li style="background-color: yellow;">

        </li >
        <li style="background-color: #ccc;">

        </li>
    </ul>
</div>
</body>
</html>
